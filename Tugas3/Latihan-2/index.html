<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Pemesanan Tiket</h2>
        <form id="form-pemesanan">
            <label for="nama">Nama Pemesan:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama"><br>

            <label for="tujuan">Tujuan :</label>
            <select id="tujuan" name="tujuan" required>
                <option value="jakarta">Jakarta</option>
                <option value="solo">Solo</option>
                <option value="surabaya">Surabaya</option>
            </select><br>

            <label for="kelas">Kelas :</label>
            <select id="kelas" name="kelas" required>
                <option value="eksekutif">Eksekutif</option>
                <option value="bisnis">Bisnis</option>
                <option value="ekonomi">Ekonomi</option>
            </select><br>

            <label for="banyak-tiket">Banyak Tiket :</label>
            <input type="number" id="banyak-tiket" name="banyak-tiket" required min="1" placeholder="Masukkan Jumlah"><br>

            <label for="status-member">Status Member :</label>
            <select id="status-member" name="status-member" required>
                <option value="ya">Member</option>
                <option value="tidak">Non-Member</option>
            </select><br>

            <button type="button" id="hitung-btn">Hitung</button>
        </form>

        <div id="output-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
