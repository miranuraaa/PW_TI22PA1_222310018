<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>
<body>
    <form>
        <ul>
        <label for="npm">NPM:</label> <br>
        <input type="text" id="npm" name="npm"><br></ul>
        <ul>
        <label for="full">Full Name:</label> <br>
        <input type="text" id="full" name="full"><br></ul>
        <ul>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br></ul>
        <ul>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass"><br></ul>
        <ul>
        <label for="pb">Place Birth:</label><br>
        <input type="text" id="pb" name="pb"><br></ul>
        <ul>
        <label for="bd">Birthdate:</label><br>
        <input type="date" id="bd" name="bd"><br></ul>
        <ul>
        <label for="gender">Gender:</label><br>
        <input type='radio' name='gender' value='pria'>Pria 
        <input type='radio' name='gender' value='perempuan'>Perempuan <br></ul>
        <ul>
        <label for="address">Address:</label><br>
        <textarea name="address" rows="10" cols="30"></textarea>
        <br></ul>
        <ul>
        <button type="submit">Save</button>
        <button type="reset">Clear</button></ul>
    </form>
</body>
</html>
